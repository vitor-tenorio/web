{% extends 'base.html' %}

{% block title %}Editar Cavalo{% endblock %}

{% block content %}
<h1>Editar Cavalo</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ horse.name }}" required>
    </div>
    <div class="form-group">
        <label for="breed">Ra√ßa</label>
        <input type="text" class="form-control" id="breed" name="breed" value="{{ horse.breed }}" required>
    </div>
    <div class="form-group">
        <label for="age">Idade</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ horse.age }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
