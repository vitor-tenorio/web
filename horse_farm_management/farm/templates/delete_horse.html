{% extends 'base.html' %}

{% block title %}Excluir Cavalo{% endblock %}

{% block content %}
<h1>Excluir Cavalo</h1>
<p>Tem certeza de que deseja excluir o cavalo "{{ horse.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'farm_detail' farm.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
